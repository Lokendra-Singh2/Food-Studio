<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <form
          action=""
          method="POST"
          enctype="multipart/form-data"
        >
          <header>Sign Up</header>
          <div class="name details">
            <div class="field input">
              <label>First Name :</label>
              <input type="text" name="fname" placeholder="ram" />
            </div>
            <div class="field input">
              <label>Last Name :</label>
              <input type="text" name="lname" placeholder="singh" />
            </div>
            <div class="field input">
              <label>Email :</label>
              <input type="text" name="email" placeholder="@gmail.com" />
            </div>
            <div class="field input">
              <label>Password :</label>
              <input type="text" name="password" placeholder="abc123" />
            </div>

            <!-- <div class="field image">
              <label>Select Image</label>
              <input type="file">
            </div> -->
            <div class="field button">
              <input type="submit" name="submit" value="Sign Up" href="index.html"/>
            </div>
            <div class="link">
              Already Signed up? <a href="Login.html">Login</a>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
